<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeBron James Module - Three.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ffd700;
            z-index: 100;
            max-width: 300px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }

        .stat-label {
            color: #ffd700;
            font-weight: bold;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
        }

        .control-btn {
            background: linear-gradient(45deg, #6a1b9a, #8e24aa);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: linear-gradient(45deg, #8e24aa, #ab47bc);
            transform: scale(1.05);
        }

        #title {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 100;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #ffd700;
            z-index: 200;
        }

        .achievement {
            background: linear-gradient(45deg, #ffd700, #ffb300);
            color: #1a1a2e;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 12px;
            margin: 2px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">Loading LeBron James Module...</div>
        
        <div id="title">üèÄ LEBRON JAMES MODULE</div>
        
        <div id="info-panel">
            <h3 style="color: #ffd700; margin-bottom: 15px;">üëë The King</h3>
            <div class="stat-item">
                <span class="stat-label">Points:</span>
                <span id="points">40,474</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Assists:</span>
                <span id="assists">11,009</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Rebounds:</span>
                <span id="rebounds">11,185</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Championships:</span>
                <span id="championships">4</span>
            </div>
            <div style="margin-top: 15px;">
                <div class="achievement">Finals MVP</div>
                <div class="achievement">4x Champion</div>
                <div class="achievement">All-Time Scorer</div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="animateBasketball()">üèÄ Shoot Ball</button>
            <button class="control-btn" onclick="changeLighting()">üí° Lighting</button>
            <button class="control-btn" onclick="toggleRotation()">üîÑ Rotation</button>
            <button class="control-btn" onclick="showFireworks()">üéÜ Celebration</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Global variables
        let scene, camera, renderer, basketball, court, crown, particles = [], lightingMode = 0;
        let isRotating = true, animationId;
        let basketballGroup, courtGroup, particleSystem, lebronGroup;

        // Initialize the Three.js scene
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);

            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, 0);

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);

            // Add lighting
            setupLighting();

            // Create basketball court
            createBasketballCourt();

            // Create basketball
            createBasketball();

            // Create crown (representing LeBron as "The King")
            createCrown();

            // Create particle system
            createParticleSystem();

            // Create LeBron James figure
            createLeBronJames();

            // Add event listeners
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);

            // Hide loading screen
            document.getElementById('loading').style.display = 'none';

            // Start animation loop
            animate();
        }

        function setupLighting() {
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            // Main directional light
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Spotlight for dramatic effect
            const spotlight = new THREE.SpotLight(0xffd700, 1, 0, Math.PI / 6, 0.3, 1);
            spotlight.position.set(0, 15, 0);
            spotlight.target.position.set(0, 0, 0);
            spotlight.castShadow = true;
            scene.add(spotlight);
            scene.add(spotlight.target);
        }

        function createBasketballCourt() {
            courtGroup = new THREE.Group();

            // Court floor
            const courtGeometry = new THREE.PlaneGeometry(20, 30);
            const courtMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x8B4513,
                transparent: true,
                opacity: 0.8
            });
            const courtFloor = new THREE.Mesh(courtGeometry, courtMaterial);
            courtFloor.rotation.x = -Math.PI / 2;
            courtFloor.position.y = -2;
            courtFloor.receiveShadow = true;
            courtGroup.add(courtFloor);

            // Court lines
            const lineGeometry = new THREE.BoxGeometry(20, 0.1, 0.2);
            const lineMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
            
            // Center line
            const centerLine = new THREE.Mesh(lineGeometry, lineMaterial);
            centerLine.position.set(0, -1.9, 0);
            courtGroup.add(centerLine);

            // Basketball hoop
            const hoopGeometry = new THREE.TorusGeometry(1, 0.1, 8, 16);
            const hoopMaterial = new THREE.MeshLambertMaterial({ color: 0xff6600 });
            const hoop = new THREE.Mesh(hoopGeometry, hoopMaterial);
            hoop.position.set(0, 3, -10);
            hoop.rotation.x = Math.PI / 2;
            courtGroup.add(hoop);

            // Backboard
            const backboardGeometry = new THREE.BoxGeometry(3, 2, 0.2);
            const backboardMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
            const backboard = new THREE.Mesh(backboardGeometry, backboardMaterial);
            backboard.position.set(0, 4, -10.5);
            courtGroup.add(backboard);

            scene.add(courtGroup);
        }

        function createBasketball() {
            basketballGroup = new THREE.Group();

            // Basketball sphere
            const basketballGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const basketballMaterial = new THREE.MeshLambertMaterial({ color: 0xff6600 });
            basketball = new THREE.Mesh(basketballGeometry, basketballMaterial);
            basketball.position.set(0, 2, 0);
            basketball.castShadow = true;
            basketballGroup.add(basketball);

            // Basketball lines
            const lineGeometry = new THREE.TorusGeometry(0.51, 0.02, 8, 16);
            const lineMaterial = new THREE.MeshLambertMaterial({ color: 0x000000 });
            
            for (let i = 0; i < 3; i++) {
                const line = new THREE.Mesh(lineGeometry, lineMaterial);
                line.position.copy(basketball.position);
                line.rotation.y = (i * Math.PI) / 3;
                basketballGroup.add(line);
            }

            scene.add(basketballGroup);
        }

        function createCrown() {
            const crownGroup = new THREE.Group();

            // Crown base
            const crownGeometry = new THREE.CylinderGeometry(1, 1.2, 0.3, 8);
            const crownMaterial = new THREE.MeshLambertMaterial({ color: 0xffd700 });
            crown = new THREE.Mesh(crownGeometry, crownMaterial);
            crown.position.set(3, 4, 0);
            crown.castShadow = true;
            crownGroup.add(crown);

            // Crown spikes
            for (let i = 0; i < 8; i++) {
                const spikeGeometry = new THREE.ConeGeometry(0.1, 0.5, 4);
                const spike = new THREE.Mesh(spikeGeometry, crownMaterial);
                const angle = (i / 8) * Math.PI * 2;
                spike.position.set(
                    3 + Math.cos(angle) * 1.1,
                    4.4,
                    Math.sin(angle) * 1.1
                );
                crownGroup.add(spike);
            }

            scene.add(crownGroup);
        }

        function createParticleSystem() {
            const particleCount = 100;
            const particleGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const velocities = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 20;
                positions[i * 3 + 1] = Math.random() * 10;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 20;
            }

            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const particleMaterial = new THREE.PointsMaterial({
                color: 0xffd700,
                size: 0.1,
                transparent: true,
                opacity: 0.6
            });

            particleSystem = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particleSystem);
        }

        function createLeBronJames() {
            lebronGroup = new THREE.Group();

            // Body (jersey)
            const bodyGeometry = new THREE.CylinderGeometry(0.4, 0.5, 2, 16);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0xfdd835 }); // Lakers gold
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.set(0, 1, 2);
            lebronGroup.add(body);

            // Head
            const headGeometry = new THREE.SphereGeometry(0.35, 16, 16);
            const headMaterial = new THREE.MeshLambertMaterial({ color: 0x8d5524 }); // Brown skin tone
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.set(0, 2.3, 2);
            lebronGroup.add(head);

            // Arms
            const armGeometry = new THREE.CylinderGeometry(0.12, 0.12, 1.2, 12);
            const armMaterial = new THREE.MeshLambertMaterial({ color: 0x8d5524 });
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-0.55, 1.7, 2);
            leftArm.rotation.z = Math.PI / 5;
            lebronGroup.add(leftArm);
            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(0.55, 1.7, 2);
            rightArm.rotation.z = -Math.PI / 5;
            lebronGroup.add(rightArm);

            // Legs
            const legGeometry = new THREE.CylinderGeometry(0.15, 0.15, 1.3, 12);
            const legMaterial = new THREE.MeshLambertMaterial({ color: 0x283593 }); // Lakers purple shorts
            const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
            leftLeg.position.set(-0.18, 0.1, 2);
            lebronGroup.add(leftLeg);
            const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
            rightLeg.position.set(0.18, 0.1, 2);
            lebronGroup.add(rightLeg);

            // Jersey number (23) as a white circle on the chest
            const numberGeometry = new THREE.CircleGeometry(0.18, 16);
            const numberMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
            const numberCircle = new THREE.Mesh(numberGeometry, numberMaterial);
            numberCircle.position.set(0, 1.5, 2.41);
            lebronGroup.add(numberCircle);

            // Add to scene
            scene.add(lebronGroup);
        }

        function animate() {
            animationId = requestAnimationFrame(animate);

            // Rotate basketball
            if (basketball) {
                basketball.rotation.x += 0.01;
                basketball.rotation.y += 0.01;
            }

            // Rotate crown
            if (crown && isRotating) {
                crown.rotation.y += 0.02;
            }

            // Animate particles
            if (particleSystem) {
                particleSystem.rotation.y += 0.001;
            }

            // Auto-rotate scene
            if (isRotating) {
                scene.rotation.y += 0.005;
            }

            renderer.render(scene, camera);
        }

        // Event handlers
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(event) {
            const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            
            camera.position.x = mouseX * 2;
            camera.position.y = mouseY * 2 + 5;
            camera.lookAt(0, 0, 0);
        }

        // Control functions
        function animateBasketball() {
            if (!basketball) return;

            // Animate basketball shooting towards the hoop
            const originalPosition = basketball.position.clone();
            
            const animate = () => {
                basketball.position.z -= 0.5;
                basketball.position.y += Math.sin(basketball.position.z * 0.1) * 0.1;
                basketball.rotation.x += 0.2;
                
                if (basketball.position.z < -10) {
                    // Reset position
                    setTimeout(() => {
                        basketball.position.copy(originalPosition);
                    }, 1000);
                    return;
                }
                
                requestAnimationFrame(animate);
            };
            
            animate();
        }

        function changeLighting() {
            lightingMode = (lightingMode + 1) % 3;
            
            scene.children.forEach(child => {
                if (child instanceof THREE.Light) {
                    switch (lightingMode) {
                        case 0:
                            child.color.setHex(0xffffff);
                            break;
                        case 1:
                            child.color.setHex(0xffd700);
                            break;
                        case 2:
                            child.color.setHex(0x6a1b9a);
                            break;
                    }
                }
            });
        }

        function toggleRotation() {
            isRotating = !isRotating;
        }

        function showFireworks() {
            // Create temporary firework particles
            for (let i = 0; i < 50; i++) {
                const fireworkGeometry = new THREE.SphereGeometry(0.05, 8, 8);
                const fireworkMaterial = new THREE.MeshLambertMaterial({ 
                    color: Math.random() * 0xffffff 
                });
                const firework = new THREE.Mesh(fireworkGeometry, fireworkMaterial);
                
                firework.position.set(
                    (Math.random() - 0.5) * 10,
                    Math.random() * 8 + 2,
                    (Math.random() - 0.5) * 10
                );
                
                scene.add(firework);
                
                // Remove after animation
                setTimeout(() => {
                    scene.remove(firework);
                }, 2000);
            }
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
