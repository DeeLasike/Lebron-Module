<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeBron James 3D Model - Lakers #23</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="info">
            <h3>LeBron James - Lakers #23</h3>
            <p>3D Model with detailed jersey and body features</p>
        </div>
        <div id="controls">
            <button onclick="animateShoot()">Shooting Motion</button>
            <button onclick="animateDribble()">Dribbling</button>
            <button onclick="resetPose()">Reset Pose</button>
            <button onclick="toggleWireframe()">Toggle Wireframe</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="main.js"></script>
</body>
</html>
